{% extends "registration/base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-2">


    </div>

    <div class="col-md-4 phone-section">
      <div class="phones">
        <ul class="nav navbar-nav">
             
             <li><a href="{% url 'profile'%}">Profile</a>
             </li>
             <li><a href="/admin">Admin</a>
             </li>

             <li><a href="/logout">Logout</a>
             </li>
           </ul>
       

      </div>


    </div>



    <div class="col-md-4 form-section">

      {% if form.errors %}
        <p>Password or Username is incorrect</p>
      {% endif %}

      <div class="panel panel-default">

        <div class="panel-body">
          <div class="logo-header">
            <img alt="Brand" src="{% static 'img/brand.png' %}" height=70 >
          </div>
          <div class="text-center">
          <form action="/accounts/login/" method="post">

            {% csrf_token%}
            {% bootstrap_form form %}

            <div class="form-group">
              <input type="submit" class="btn btn-primary login-button" value="Log in">
              <!-- <a class="btn btn-danger" href="/accounts/register">Sign Up</a> -->

            </div>
            <input type="hidden" name="next" value="/">

          </form>
        </div>
        </div>

      </div>

      <div class="panel panel-default">
        <div class="panel-body text-center">
          <p> Don't have an account? <span><a class="" href="/accounts/register">Sign Up</a></span></p>

        </div>
      </div>

      <div class="row app-downloads text-center">
       
        
        
      </div>
    </div>
    <!-- Empty div -->
    <div class="col-md-2"></div>
  </div>

</div>

{% endblock %}
